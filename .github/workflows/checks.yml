name: "Checks"

on:
  pull_request:
    branches:
      - main

# Cancel any current or previous job from the same PR
concurrency:
  group: checks-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changed:
    runs-on: ubuntu-22.04
    outputs:
      android: ${{ steps.changes.outputs.android }}
      ios: ${{ steps.changes.outputs.ios }}
      backend: ${{ steps.changes.outputs.backend }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Paths Changes Filter
        uses: dorny/paths-filter@v3.0.0
        id: changes
        with:
          filters: |
            android:
              - 'app/android/**/*'
              - 'app/shared/**/*'
              - 'build-logic/**/*'
              - 'core/**/*'
              - 'feature/**/*'
              - 'gradle/**/*'
              - 'build.gradle.kts'
              - 'gradle.properties'
              - 'settings.gradle.kts'
            ios:
              - 'app/ios/**/*'
              - 'app/ios-combined/**/*'
              - 'app/shared/**/*'
              - 'build-logic/**/*'
              - 'core/**/*'
              - 'feature/**/*'
              - 'gradle/**/*'
              - 'build.gradle.kts'
              - 'gradle.properties'
              - 'settings.gradle.kts'
            backend:
              - 'app/backend/**/*'
              - 'build-logic/**/*'
              - 'core/**/*'
              - 'gradle/**/*'
              - 'build.gradle.kts'
              - 'gradle.properties'
              - 'settings.gradle.kts'

  check-android:
    runs-on: ubuntu-22.04
    needs: changed
    if: needs.changed.outputs.android == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: 'true'

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2.12.0

      - name: Unit Tests
        run: ./gradlew testDebugUnitTest

      - name: Build
        run: ./gradlew :app:android:assembleDevDebug

  check-ios:
    runs-on: macos-13
    needs: changed
    if: needs.changed.outputs.ios == 'true'
    strategy:
      matrix:
        destination: [ 'platform=iOS Simulator,OS=17.2,name=iPhone 15' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Setup Java JDK
        uses: actions/setup-java@v4.0.0
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Setup Xcode version
        uses: maxim-lobanov/setup-xcode@v1.6.0
        with:
          xcode-version: '15.1.0'

      - name: Build iOS framework
        run: ./gradlew :app:ios-combined:assembleNitoKmpReleaseXCFramework

      - name: Run iOS unit tests
        continue-on-error: true
        run: xcodebuild clean build -project app/ios/App/Nito/Nito.xcodeproj -configuration Debug -scheme Dev -sdk iphoneos -destination "${destination}" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO -test-timeouts-enabled YES
        env:
          destination: ${{ matrix.destination }}

  check-backend:
    runs-on: ubuntu-22.04
    needs: changed
    if: needs.changed.outputs.backend == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: 'true'

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Unit Tests
        run: ./gradlew :app:backend:check

      - name: Build
        run: ./gradlew :app:backend:buildFatJar

  status-check:
    runs-on: ubuntu-22.04
    needs:
      - check-android
      - check-ios
      - check-backend
    permissions: { }
    if: failure()
    steps:
      - run: exit 1
